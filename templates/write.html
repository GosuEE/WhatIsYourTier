<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>게시판</title>

    <script>
        function add() {
            console.log('write is called')

            let text = document.getElementById("ucontent").value
            let title = document.getElementById("utitle").value
            let nick = document.getElementById("unickname").value

                $.ajax({
                    type: "POST",
                    url: "/GNT/write",
                    data: { 'text': text, 'title': title, 'nick': nick },
                    success: function (response) {
                        // alert(response["msg"])
                        window.location.reload()
                    }
                });
            }
    </script>
</head>

<body>
    <div id="board_write">
        <h4>글을 작성하는 공간입니다.</h4>
        <div id="write_area">
            <form enctype="multipart/form-data" action="write_ok.php?board_id=<?echo $board_id;?>" method="post">
                <div id="in_title">
                    <textarea name="title" id="utitle" rows="1" cols="55" placeholder="제목" maxlength="100"
                        required></textarea>
                </div>

                <div class="nick_name"></div>
                <div id="in_content">
                    <textarea name="nickname" id="unickname" placeholder="닉네임" required></textarea>
                </div>

                <div class="wi_line"></div>
                <div id="in_content">
                    <textarea name="content" id="ucontent" placeholder="내용" required></textarea>
                </div>

                <div class="bt_se">
                    <button onclick="add()" type="button">글 작성</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
